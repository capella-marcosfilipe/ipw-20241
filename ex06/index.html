<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPW - Formulários</title>
  </head>
  <body>
    <h1>Formulário de login</h1>

    <hr />

    <form action="https://www.w3schools.com/action_page.php" method=""post">
      Nome de usuário: <input type="text" name="usuario" /><br />
      Senha: <input type="password" name="senha" /><br />
      <input type="submit" value="Login">
    </form>

    <hr>

    <form action="https://www.w3schools.com/action_page.php" method=""post">
      <input type="text" name="busca" placeholder="Digite sua busca"/>
      <input type="submit" value="Busca">
    </form>

    <hr>

    <form action="https://www.w3schools.com/action_page.php">
      Nome: <input type="text" name="nome"><br>
      E-mail: <input type="email" name="email"><br>
      Assunto: <input type="text" name="assunto"><br>
      Mensagem: <textarea name="mensagem"></textarea><br>
      <input type="submit" value="Enviar">
    </form>

    <hr>

    <fieldset>
      <legend>Preencha</legend>
      <form action="https://www.w3schools.com/action_page.php">
        Nome: <input type="text" name="nome"><br>
        E-mail: <input type="email" name="email"><br>
        Assunto: <input type="text" name="assunto"><br>
        Mensagem: <textarea name="mensagem"></textarea><br>
        <input type="submit" value="Enviar">
      </form>
    </fieldset>

    <hr>

    <form action="buscar.jsp">
      <input type="text" name="busca">
      <input type="submit" value="Procurar">
    </form> 
  </body>
</html>
